name: Docs

on:
  push:
    branches: [ master, 'dev/*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel

        # Install wxPython wheels since they are distribution-specific and therefore not on PyPI
        # See: https://wxpython.org/pages/downloads/index.html
        pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-18.04 wxPython

        pip install .

    - name: Set up ssh-agent
      uses: yakuhzi/action-ssh-agent@v1
      with:
        ssh-public-key: ${{ secrets.SSH_PUBLIC_KEY }}
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Build docs
      run: |
        cd doc && make install
